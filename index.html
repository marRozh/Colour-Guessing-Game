<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Raleway&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet" type="text/css">
    <title>RGB Game</title>
</head>
<body>
    
    <div class="header">
        <div class="container">
            <h3>THE GREAT</h3>
            <h1 id="rgbcode"></h1>
            <h3>GUESSING GAME</h3>
        </div>
    </div>

    <div class="nav">
        <div class="container">
            <p id="newcolors">NEW COLORS</p>
            <p id="playagain">PLAY AGAIN?</p>
            <div id="outcome">
                <p id="tryagain">Try Again &#128563;</p>
                <p id="success">Success! &#128516;</p>
            </div>
            <div id="difficulty">
                <p id="easymode">EASY</p>
                <p id="difficultmode">DIFFICULT</p>
            </div>
        </div>
    </div>

    <div class="game">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="card" id="card1"></div>
                </div>
                <div class="col-sm">
                    <div class="card" id="card2"></div>
                </div>
                <div class="col-sm">
                    <div class="card" id="card3"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="card" id="card4"></div>
                </div>
                <div class="col-sm">
                    <div class="card" id="card5"></div>
                </div>
                <div class="col-sm">
                    <div class="card" id="card6"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
